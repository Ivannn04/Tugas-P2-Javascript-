<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Pegawai</title>
</head>
<body>
    <h2>Data Pegawai</h2>

    <table border="1" cellpadding="8" cellspacing="0">
        <thead>
            <tr>
                <th>Nama Pegawai</th>
                <th>Umur</th>
                <th>Jabatan</th>
                <th>Status</th>
                <th>Gaji Pokok</th>
                <th>Tunjangan Jabatan</th>
                <th>BPJS</th>
                <th>Tunjangan Keluarga</th>
            </tr>
        </thead>
        <tbody id="data-pegawai">
        </tbody>
        <tfoot>
            <tr>
                <th colspan="7">Total Gaji</th>
                <th id="total-gaji"></th>
            </tr>
        </tfoot>
    </table>

    <script>
        // Data pegawai
        let nama = "dodi prayodi";
        let umur = 25;
        let jabatan = "manajer";
        let status = "menikah";

        // kondisi untuk menentukan gaji pokok masing2 posisi
        let gajiPokok;
        if(jabatan == "manajer"){
            gajiPokok = 15000000;
        } else if(jabatan == "asisten manajer"){
            gajiPokok = 10000000;
        } else if(jabatan == "staff"){
            gajiPokok = 5000000;
        } else {
            gajiPokok = 0;
        }

        // fungsi untuk menghitung total gaji dll
        let tunjanganJabatan = 0.15 * gajiPokok;
        let bpjs = 0.10 * gajiPokok;
        let tunjanganKeluarga = (status == "menikah") ? 0.20 * gajiPokok : 0;

        let totalGaji = gajiPokok + tunjanganJabatan + bpjs + tunjanganKeluarga;

        // menampilkan data ke dalam tabel
        document.getElementById("data-pegawai").innerHTML =
            "<tr>" +
                "<td>" + nama + "</td>" +
                "<td>" + umur + "</td>" +
                "<td>" + jabatan + "</td>" +
                "<td>" + status + "</td>" +
                "<td>" + gajiPokok + "</td>" +
                "<td>" + tunjanganJabatan + "</td>" +
                "<td>" + bpjs + "</td>" +
                "<td>" + tunjanganKeluarga + "</td>" +
            "</tr>";

        document.getElementById("total-gaji").innerHTML = totalGaji;
    </script>
</body>
</html>
